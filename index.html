<!DOCTYPE html>
<html>

<head>
    <title>Custom Range Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="heading text-center">Custom Range Counter</h1>
            <div class="text-center">
                <input type="text" placeholder="Enter From Value" class="w-50 mt-3 pl-2" id="fromUserInput" /><br/><br/>
                <input type="text" placeholder="Enter To Value" class="w-50 mt-3 pl-2" id="toUserInput" /><br/>
                <br />
                <button class="btn btn-primary" id="startBtn" onclick="onClickStart()">
                    Start
                </button>
                <p class="counter" id="counterText"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
